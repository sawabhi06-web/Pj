<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Fonts */
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffe6f0, #ffd1dc, #fcdde6);
  font-family: 'Dancing Script', cursive;
  overflow: hidden;
  text-align: center;
  position: relative;
  animation: pageFadeIn 2s forwards;
}

/* Subtle bokeh overlay */
body::after {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url('https://www.transparenttextures.com/patterns/bokeh.png') repeat;
  opacity: 0.05;
  pointer-events: none;
}

@keyframes pageFadeIn { from { opacity:0; } to { opacity:1; } }

h2 { margin-bottom: 20px; z-index: 2; }

.highlight-box {
  display: inline-block;
  padding: 15px 25px;
  margin-top: 10px;
  background: rgba(255,255,255,0.25);
  color: #d81b60;
  border-radius: 15px;
  font-weight: bold;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.3);
  animation: fadeIn 2s forwards 1s;
}

.birthday-message {
  font-size: 3rem;
  font-weight: bold;
  color: #ff1744;
  text-shadow: 0 0 10px #ff80ab, 0 0 20px #f50057, 0 0 30px #ff4081;
  opacity: 0;
  animation: fadeIn 2s forwards, bounce 1s ease infinite alternate 2s;
}

@keyframes bounce { from {transform:scale(1);} to {transform:scale(1.1);} }

.birthday-gif {
  opacity: 0;
  margin-top: 20px;
  width: 250px;
  max-width: 80%;
  border-radius: 15px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.2);
  animation: pulse 3s ease-in-out infinite alternate, fadeIn 2s forwards;
  animation-delay: 2.5s;
}

@keyframes fadeIn { from {opacity:0; transform:scale(0.9);} to {opacity:1; transform:scale(1);} }
@keyframes pulse { from {transform:scale(1);} to {transform:scale(1.05);} }

/* Floating hearts & roses */
.hearts {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  overflow: hidden;
  pointer-events: none;
}
.heart {
  position: absolute;
  bottom: -20px;
  width: 15px; height: 15px;
  transform: rotate(45deg);
  animation: floatUp 6s linear infinite;
}
.heart::before, .heart::after {
  content: '';
  position: absolute;
  width: 15px; height: 15px;
  border-radius: 50%;
}
.heart::before { top:-7px; left:0; }
.heart::after { left:-7px; top:0; }

@keyframes floatUp { 0%{transform:translateY(0) rotate(45deg); opacity:1;} 100%{transform:translateY(-110vh) rotate(45deg); opacity:0;} }

/* Confetti */
.confetti {
  position: fixed;
  width: 10px; height: 10px;
  top: -10px;
  animation: fall 3s linear forwards;
  border-radius: 50%;
}
@keyframes fall { to { transform: translateY(100vh) rotate(720deg); opacity:0; } }

/* Fireworks */
.firework {
  position: fixed;
  border-radius: 50%;
  opacity: 0;
  pointer-events: none;
  animation: explode 1s ease-out forwards;
}
@keyframes explode { 0%{transform:scale(0);opacity:1;} 100%{transform:scale(3);opacity:0;} }

/* Sparkles */
@keyframes float { 0% {transform: translateY(0); opacity:1;} 100% {transform:translateY(-80px); opacity:0;} }

/* Next button - Arial font */
.next-btn {
  position: fixed;
  bottom: 20px;
  padding: 12px 28px;
  font-size: 1.2rem;
  font-family: Arial, sans-serif;
  background: linear-gradient(45deg, #ff4081, #ff80ab);
  color: #fff;
  border: none;
  border-radius: 20px;
  box-shadow: 0 0 15px #ff4081, 0 0 30px #ff80ab;
  cursor: pointer;
  animation: fadeIn 2s ease forwards 3s, pulse 1.5s infinite alternate;
}
.next-btn:hover { transform: scale(1.15); box-shadow: 0 0 25px #ff4081, 0 0 50px #ff80ab; }

/* Responsive for mobile */
@media (max-width:600px) {
  body { padding:10px; height:auto; }
  .birthday-message { font-size:2rem; }
  .birthday-gif { width:180px; max-width:90%; }
  .highlight-box { font-size:0.9rem; padding:10px 15px; }
  .next-btn { font-size:1rem; padding:10px 18px; bottom:10px; }
}
</style>
</head>

<script>
const heartsContainer = document.querySelector('.hearts');
function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.textContent = Math.random()>0.5?'â¤ï¸':'ðŸŒ¹';
  heart.style.left = Math.random()*100+'vw';
  heart.style.animationDuration = (3+Math.random()*4)+'s';
  heartsContainer.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);

setTimeout(()=>{launchConfetti();},2000);
function launchConfetti(){
  for(let i=0;i<100;i++){
    const conf = document.createElement('div');
    conf.classList.add('confetti');
    conf.style.left = Math.random()*100+'vw';
    conf.style.background = `hsl(${Math.random()*360},100%,70%)`;
    conf.style.width = conf.style.height = (6+Math.random()*6)+'px';
    conf.style.animationDuration = (2+Math.random()*2)+'s';
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),4000);
  }
}

function launchFirework(){
  const firework = document.createElement('div');
  firework.classList.add('firework');
  firework.style.width = firework.style.height = (50+Math.random()*50)+'px';
  firework.style.left = Math.random()*80+'vw';
  firework.style.top = Math.random()*50+'vh';
  firework.style.background = `radial-gradient(circle, hsl(${Math.random()*360},100%,60%), transparent)`;
  document.body.appendChild(firework);
  setTimeout(()=>firework.remove(),1000);
}
setInterval(launchFirework,1500);

function createSparkle(){
  const sparkle = document.createElement('div');
  sparkle.textContent='âœ¨';

  sparkle.style.left=Math.random()*100+'vw';
  sparkle.style.top=Math.random()*80+'vh';
  sparkle.style.fontSize=(8+Math.random()*12)+'px';
  sparkle.style.opacity=Math.random();
  sparkle.style.animation='float 3s linear forwards';
  document.body.appendChild(sparkle);
  setTimeout(()=>sparkle.remove(),3000);
}
setInterval(createSparkle,300);
</script>
